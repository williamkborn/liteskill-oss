{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "liteskill.fullname" . }}
  labels:
    {{- include "liteskill.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: {{ .Values.secrets.databaseUrl | quote }}
  SECRET_KEY_BASE: {{ .Values.secrets.secretKeyBase | quote }}
  ENCRYPTION_KEY: {{ .Values.secrets.encryptionKey | quote }}
  AWS_BEARER_TOKEN_BEDROCK: {{ .Values.secrets.awsBearerToken | quote }}
  AWS_REGION: {{ .Values.secrets.awsRegion | quote }}
  {{- if and .Values.oidc.enabled .Values.oidc.clientSecret }}
  OIDC_CLIENT_SECRET: {{ .Values.oidc.clientSecret | quote }}
  {{- end }}
{{- end }}
